<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: lightgray;
        }
        h2 {
            text-align: center;
            color: black;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
        .extra-info {
            font-size: 14px;
            color: gray;
            text-align: center;
            margin-top: 20px;
        }
        .extra-info a {
            color: blue;
            text-decoration: none;
        }
        .extra-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Job Application Form</h2>
    <form action="/submit-application" method="POST">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="position">Position Applied For</label>
        <select id="position" name="position" required>
            <option value="">Select a position</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <option value="tester">Tester</option>
        </select>

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" placeholder="Enter your experience in years" required>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <label for="portfolio">Portfolio Website (optional)</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio link">

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="4" placeholder="Write a message..."></textarea>

        <button type="submit">Submit Application</button>
    </form>
   
</body>
</html>
